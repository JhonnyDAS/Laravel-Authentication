version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: laravel_auth_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel_auth
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: laravel_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - laravel_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    driver: local

networks:
  laravel_network:
    driver: bridge
